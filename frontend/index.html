<!DOCTYPE html>

        }

        }
        
        .vulnerability-header {

        }
        
        .vulnerability-type {

            color: #333;
        }
        
        .severity-badge {

            font-size: 0.85em;
            font-weight: bold;
        }
        
        .severity-high {

            color: white;
        }
        
        .severity-medium {
            background: #ffc107;
            color: #333;
        }
        
        .severity-low {
            background: #17a2b8;
            color: white;
        }
        
        .explanation {

            margin-top: 10px;
            line-height: 1.6;
        }
        
        .summary {

            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            white-space: pre-line;
        }
        
        .example-buttons {

            margin-top: 15px;
        }
        
        .example-btn {

            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .example-btn:hover {

            border-color: #667eea;
        }
        
        .loading {

            padding: 20px;

        }
        
        .spinner {

            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fixed-code-panel {
            max-height: 500px;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è SuiGuard</h1>
            <p>AI Security Assistant cho Sui Move - T·ª± ƒë·ªông ph√°t hi·ªán v√† s·ª≠a l·ªó h·ªïng b·∫£o m·∫≠t</p>

            <div class="panel">

                <div id="results">

                        Nh·∫≠p code v√† nh·∫•n "Ph√¢n t√≠ch v·ªõi AI" ƒë·ªÉ b·∫Øt ƒë·∫ßu

        <div class="panel fixed-code-panel" id="fixedCodePanel" style="display: none;">

    <script>
        const API_URL = 'http://localhost:8000/api';

    public fun get_admin_cap(ctx: &mut TxContext): AdminCap {

    /// L·ªñI: Transfer AdminCap ra ngo√†i
    public fun transfer_admin_cap(cap: AdminCap, recipient: address) {

            wrapping: `module sui_guard_demo::wrapping_error {

    public fun split_coin_unsafe(coin: Coin<SUI>, amount: u64): Coin<SUI> {

    public fun withdraw_unsafe(balance: &mut Balance<SUI>, amount: u64): Coin<SUI> {

        function loadExample(type) {
            document.getElementById('codeInput').value = examples[type] || '';
        }
        
        function clearCode() {
            document.getElementById('codeInput').value = '';
            document.getElementById('results').innerHTML = '<p style="color: #999; text-align: center; padding: 40px;">Nh·∫≠p code v√† nh·∫•n "Ph√¢n t√≠ch v·ªõi AI" ƒë·ªÉ b·∫Øt ƒë·∫ßu</p>';
            document.getElementById('fixedCodePanel').style.display = 'none';
        }
        
        async function analyzeCode() {
            const code = document.getElementById('codeInput').value.trim();
            
            if (!code) {
                alert('Vui l√≤ng nh·∫≠p code ƒë·ªÉ ph√¢n t√≠ch!');
                return;
            }
            
            // Hi·ªÉn th·ªã loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',

                    body: JSON.stringify({ code: code })

                const data = await response.json();
                
                // ·∫®n loading
                document.getElementById('loading').style.display = 'none';
                
                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                displayResults(data);
                
            } catch (error) {

                document.getElementById('results').innerHTML = `

                            <span class="vulnerability-type">‚ùå L·ªói k·∫øt n·ªëi</span>
                        </div>

                            Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn API. Vui l√≤ng ƒë·∫£m b·∫£o backend ƒëang ch·∫°y t·∫°i http://localhost:8000
                            <br><br>
                            <strong>L·ªói:</strong> ${error.message}
                        </div>
                    </div>
                `;
            }
        }
        
        function displayResults(data) {
            let html = '';
            
            if (data.has_vulnerabilities) {
                // Hi·ªÉn th·ªã c√°c l·ªó h·ªïng
                data.vulnerabilities.forEach(vuln => {
                    const severityClass = vuln.severity.toLowerCase();
                    html += `

                                <span class="severity-badge severity-${severityClass}">${vuln.severity}</span>

                            </div>
                            <div class="explanation">

                                <br><br>
                                <strong>Gi·∫£i th√≠ch:</strong> ${vuln.explanation}
                            </div>
                        </div>
                    `;
                });
                
                // Hi·ªÉn th·ªã code ƒë√£ s·ª≠a
                if (data.fixed_code && data.fixed_code !== document.getElementById('codeInput').value) {
                    document.getElementById('fixedCode').textContent = data.fixed_code;
                    document.getElementById('fixedCodePanel').style.display = 'block';
                }
            } else {
                html = `
                    <div class="vulnerability-item" style="background: #d4edda; border-left-color: #28a745;">
                        <div class="vulnerability-header">
                            <span class="vulnerability-type">‚úÖ Kh√¥ng ph√°t hi·ªán l·ªó h·ªïng</span>
                        </div>

                            Code c·ªßa b·∫°n c√≥ v·∫ª an to√†n! Kh√¥ng ph√°t hi·ªán l·ªó h·ªïng b·∫£o m·∫≠t r√µ r√†ng.
                        </div>

                document.getElementById('fixedCodePanel').style.display = 'none';
            }
            
            // Hi·ªÉn th·ªã summary
            if (data.summary) {
                html += `<div class="summary"><strong>T√≥m t·∫Øt:</strong><br>${data.summary}</div>`;

    </script>
</body>
</html>
